name: Owens Main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'

      - name: restore
        run: dotnet restore

      - name: build
        run: dotnet build --no-restore -c Release

      - name: publish
        run: dotnet publish --no-build -c Release --property:PublishDir=./dist source/Owens.API/Owens.API.csproj

      - name: deploy
        uses: azure/webapps-deploy@v3
        with:
          package: "./dist"
          app-name: "asc-owens-app-dev"
          publish-profile: ${{ secrets.owens_dev }}