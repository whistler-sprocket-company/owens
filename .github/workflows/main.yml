name: Mono Main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x.x'

      - name: restore
        run: dotnet restore

      - name: build
        run: dotnet build --no-restore